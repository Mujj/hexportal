<script>
	function dp(data){
		var a = data.split('|');
		if(a){
			if(a == "-5" ){
				jAlert('续费时发生错误，请联系我们！');
			}
			if(a[0] == "1"&&a[1]){
				x_url = "plugin.php?id=host:host\x26page=listorder#view/id/"+a[1];
				jAlert("为主机{$arrayx[domain]}下订单<a href='"+x_url+"' target='_blank'>#"+a[1]+"</a>成功,点击确定进入订单查看页。","hexPanel",function(){
					location.href=x_url;
				});
			}
		}
	}
    jQuery(document).ready(function(){
		jQuery("#uname").html("$_G['username']");
		jQuery(".btn-renew").click(function(){
			eval(jQuery('#renew').val());
			return false;
		});
    });
</script>

{subtemplate common/header}
<div class="pagetitle">
	<h1>搜索</h1> <span>搜索...</span>
</div>
<div class="maincontent">
	<div class="contentinner">
		<!--{if $check}-->
		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert">×</button>
			共搜索到 <strong>$results["result"]["total"]</strong> 条记录.
		</div>
		<div id="accordion2" class="accordion faq ui-accordion ui-widget ui-helper-reset" role="tablist">
		<!--{loop $data $F}--> 
			<h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-accordion-header-active ui-state-active ui-corner-top ui-accordion-icons ui-state-hover" role="tab" id="ui-accordion-accordion2-header-$F['id']" aria-controls="ui-accordion-accordion2-panel-0" aria-selected="true" tabindex="0"><span class="ui-accordion-header-icon ui-icon ui-icon-triangle-1-s"></span><a href="$F[url]" onclick="if((jQuery('#ui-accordion-accordion2-panel-$F[id]').css('display')!='none')&&(this.href!=location.href)){location.href=this.href;}" title="发布于 $F[create_timestamp]"><i class="icon-question-sign"></i> $F['title']</a></h3>
			<div class="ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active" style="display: block; " id="ui-accordion-accordion2-panel-$F[id]" aria-labelledby="ui-accordion-accordion2-header-0" role="tabpanel" aria-expanded="true" aria-hidden="false">
				<p>
				$F[body]
				</p>
			</div>
		<!--{/loop}-->
		</div>
		<!--{if $totalPage > 1}-->
		<div class="pagination">
			<ul>
				<li<!--{if $thisPid == 1 }--> class="disabled"<!--{/if}-->><a>Previous</a></li>
				$naviStr
				<li<!--{if $thisPid == $totalPage }--> class="disabled"<!--{/if}-->><a href="#">Next</a></li>
		
			</ul>
		</div><!--pagination-->
		<!--{/if}-->
		<!--{else}-->
		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<strong>恭喜您!</strong> 您没有成功在本站搜索到任何关于$_POST['q']的记录.
		</div>
		<!--{/if}-->


		<script>
            jQuery(document).ready(function(){
				jQuery("#uname").html("$_G['username']");
				if(location.hash)jQuery("#ui-accordion-accordion2-header-"+(location.hash.replace('#',''))).click();
			});
		</script>
		
	</div>
</div>
{subtemplate common/footer}
